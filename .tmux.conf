# ===============================================================
# === Quality of Life & Recommended Settings ==================
# ===============================================================

# Enable mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set vi-mode for copy mode and add vim-like keybindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -i -selection clipboard'

# Increase scrollback buffer size
set -g history-limit 5000

# More intuitive split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"


# ===============================================================
# === Plugin Support ============================================ 
# ===============================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible defaults
set -g @plugin 'catppuccin/tmux' # Catppuccin theme

# Catppuccin configuration (optional)
set -g @catppuccin_flavour 'macchiato' # or latte, frappe, mocha
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_status_modules_right "directory git_branch session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"


# ===============================================================
# === Vim/Neovim Integration ====================================
# ===============================================================

# Smart pane switching with awareness of Vim splits and terminal borders.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' "if-shell -F '#{pane_at_left_edge}' 'send-keys C-h' 'select-pane -L'"
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' "if-shell -F '#{pane_at_bottom_edge}' 'send-keys C-j' 'select-pane -D'"
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' "if-shell -F '#{pane_at_top_edge}' 'send-keys C-k' 'select-pane -U'"
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' "if-shell -F '#{pane_at_right_edge}' 'send-keys C-l' 'select-pane -R'"

bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -i -selection clipboard'


# ===============================================================
# === Initialize TMUX plugin manager (keep this at the very bottom)
# ===============================================================
run '~/.tmux/plugins/tpm/tpm'
